<html>
    <head>
        <title>Homepage</title>
        <link rel="stylesheet" type="text/css" href="CSS/design.css">
    </head>
    <body>
        <div id="page">
            <div id="header">
                <div class="overlay">
                    <div id="container">
                        <div class="hexagon hexagon1">
                            <div class="hexagon-in1">
                                <div class="hexagon-in2"></div>
                            </div>
                        </div>
                        <div id="bio">
                            <p style="centered">My name is Edward Wang and I am a third-year EECS major at the University of California, Berkeley. On the web, I am often known as 'Edasaur'. I like things that work and look nice.</p> 
                        </div>
                    </div>
                </div>
            </div>

            <div class="section skills">
                <div class="table">
                    <div class="tr" id="first">
                        <div class="td" id="one">
                            <div class="header">
                                <div class="icon"></div>
                                <div class="title">Header</div>
                            </div>
                            <div class="desc">Description</div>
                        </div>
                        <div class="td" id="two">
                            <div class="header">
                                <div class="icon"></div>
                                <div class="title">Header</div>
                            </div>
                            <div class="desc">Description</div>
                        </div>
                        <div class="td" id="three">
                            <div class="header">
                                <div class="icon"></div>
                                <div class="title">Header</div>
                            </div>
                            <div class="desc">Description</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="projects">This is the list of projects:</div>
            </div>

            <div class="section">
                <div class="text">
                    Interested?<br>Drop me a note!<br>
                </div>
                <div class="resume">
                    <form action="demo_form.asp" method="get">
                        <input type="text" name="Name" placeholder="Name"><br><br>
                        <input type="text" name="email" placeholder="email@email.com"><br><br>
                        <input type="text" name="message" placeholder="Message"><br><br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
